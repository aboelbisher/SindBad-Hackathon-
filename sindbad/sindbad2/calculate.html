<script type="text/javascript">
function endwith(str,suffix){
    return str.indexOf(suffix,str.length-suffix.length) !== -1;
}    

jQuery(document).ready(function($) {
	$(".scroll").click(function(event){		
		event.preventDefault();
		$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
	});
    
    
 
    
    $.ajax({
        url: "/data/countries.json",
        success: function (data) {
                console.dir(data);
                var obj = data;
                obj.forEach(function(country){
                    $("#from-coutnry").append("<option>"+country.name+"</option>");
                    $("#to-coutnry").append("<option>"+country.name+"</option>");
                });
            }
        });
    
    
$("#ex2").slider({
        scale: 'logarithmic'
        });
    $("#ex11").slider({step: 1, min: 1, max: 5, range: true, value: [3, 4] ,
                       ticks: [1, 2, 3, 4, 5]});

    $("#ex13").slider({});
    
    $("#to2").click(function(){
        var str="(";
       $(".option").toArray().forEach(function(category){
            var url = $(category).css("background-image");
           if(!endwith(url,"2.png)")){
                url= url.replace(".png)","");
              
               url=url.slice( url.indexOf("icons/")+6);
               str+=url;
               str+="|";
               if(url == "zoo"){
                 str+="aquarium|";
               } 
               if(url == "museum"){
                 str+="art-gallery|";
               }
               if(url == "restaurant"){
                 str+="food|";
               }
           }
       });
        str+=")";
        str= str.replace("|)",")");
        if(str=="()"){
            alert("You have to select al least one category ");
        }


        $.post("/api/SindbadAPI", {
            "fromCityName": "paris",
            "toCityName": "london",
            "maxPrice": "1234",
            "startDate": "2015-12-20",
            "endDate": "2015-12-28",
            "adultsNum": "3",
            "childrenNum": "2",
            "infantsNum": "2",
            "direct":"false",
            "travelClass":"2" ,
            "attractions":"food|zoo"
        })
        .done(function (data) {
            alert(" success");
            console.dir(data);
        })
        .fail(function () {
             alert("error");
        })
        .always(function () {
             alert("finished");
        });

        console.log(str);
    });
    
    $(".option").on("mouseenter",function(){
        $(this).css("opacity","0.7");
    });
    $(".option").on("mouseleave",function(){
        $(this).css("opacity","1");
    });
    $(".option").on("click",function(){
        var url = $(this).css("background-image");
        if(endwith(url,"2.png)")){
           url= url.replace("2.png)",".png)");
        }else{
         url = url.replace(".png)","2.png)");
        }
        $(this).css("background-image",url);
    });
});
    
    

</script>
